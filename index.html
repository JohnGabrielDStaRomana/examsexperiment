<script>
const scoreBtn = document.getElementById('score-btn');
const tryBtn = document.getElementById('try-btn');

scoreBtn.onclick = function() {
  let questions = document.querySelectorAll('.question');
  let score = 0;
  questions.forEach(q => {
    let selected = q.querySelector('input[type=radio]:checked');
    let options = q.querySelectorAll('input[type=radio]');
    options.forEach(opt => {
      let label = opt.parentElement;
      if(opt.value === q.dataset.answer){
        label.style.background = "#c8e6c9"; // Green for correct
      } else if(opt.checked){
        label.style.background = "#ffcdd2"; // Red for wrong
      }
    });
    if(selected && selected.value === q.dataset.answer){
      score++;
    }
  });
  alert('Score mo: ' + score + '/' + questions.length);
  tryBtn.style.display = 'inline';
}

tryBtn.onclick = function() {
  document.querySelectorAll('input[type=radio]').forEach(i => i.checked = false);
  document.querySelectorAll('.options label').forEach(label => label.style.background = "none");
  tryBtn.style.display = 'none';
}

// Editor logic
const editorBtn = document.getElementById('editor-btn');
const editorArea = document.getElementById('editor-area');
const saveBtn = document.getElementById('save-editor');

editorBtn.onclick = function(){
  let pwd = prompt("Enter editor password:");
  if(pwd === "jg12"){
    editorArea.style.display = editorArea.style.display === "none" ? "block" : "none";
  } else {
    alert("Wrong password!");
  }
}

saveBtn.onclick = function(){
  alert("Editor save functionality is simulated. Changes will not persist on GitHub Pages.");
}
</script>
